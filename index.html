<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>Weather Dashboard</header>
    <div class ="searchColumn">
        <div id="search">
            <h2 id="typeTheActivity">Type the city you want to see the weather...</h2>
        </div>
        <div id="inputBox">
            <input id="cityInput" type="text" placeholder="City to search...">
        </div>
        <button type="submit" id="searchButton">Submit</button>
    </div>
    <div id="currentWeather"></div>
    <div id="forecast"></div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
